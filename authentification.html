</head>


<body>

<br><br>
        <div class="container">

    <div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Authentification</h1>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
              <form>
                <fieldset>
                 
                  <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" class="form-label mt-4">Repeat Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" autocomplete="off">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Description</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Dit nous en un peu plus sur toi" autocomplete="off">
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    
                  </div>
                  <div class="form-group">
                    <label for="formFile" class="form-label mt-4">Ajouter une photo de profil</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  
                </fieldset>
              </form>
            </div>
          </div>
          <div class="col-lg-4 offset-lg-1">
            <form class="bs-component">


              <div class="form-group has-success">
                <label class="form-label mt-4" for="inputValid">Valid input</label>
                <input type="text" value="correct value" class="form-control is-valid" id="inputValid">
                <div class="valid-feedback">Success! You've done it.</div>
              </div>

              <div class="form-group has-danger">
                <label class="form-label mt-4" for="inputInvalid">Invalid input</label>
                <input type="text" value="wrong value" class="form-control is-invalid" id="inputInvalid">
                <div class="invalid-feedback">Sorry, that username's taken. Try another?</div>
              </div>

              <br><br>
              <fieldset class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  <label class="form-check-label" for="optionsRadios1">
                    Je d√©clare avoir 18 ans et valide les CGU
                  </label>
                </div>
              </fieldset>
              <br><br>
              <fieldset class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Recevoir la Newslettre
                  </label>
                </div>
                <br><br>
              </fieldset>
              <fieldset class="form-group">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Garder la session ouverte</label>
                </div>
              </fieldset>
              <br><br>
              <fieldset class="form-group">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
              </fieldset>
            </fieldset>

            </form>

          </div>
        </div>
      </div>
    </div>
</div>
